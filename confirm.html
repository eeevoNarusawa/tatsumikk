  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T2HN39H"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="p-confirm">
      <div class="l-container">
        <div class="p-confirm--ttl">
          <h2>入力内容の確認</h2>
          <p>以下の内容でよろしければ、ページ下部の送信ボタンを押してください。</p>
          <p>誤りがある場合は、前画面に戻って再度ご入力ください。</p>
        </div>
        <table class="p-confirm--conts">
          {loop:$params}
          <tr>
            <th>{$params[].key}&nbsp;</th>
            <td>{$params[].value.nl2br}&nbsp;</td>
          </tr>
          {/loop:$params}
          {loop:$files}
          <tr>
            <th>{$files[].key}&nbsp;</th>
            <td>{$files[].name}<br>
            <img src="index.php?file={$files[].tmp_name}" width="300"><br>
            <a href="index.php?file={$files[].tmp_name}" target="_blank" class="external">画像を別ウィンドウで開く</a></td>
          </tr>
          {/loop:$files}
        </table>

        <div class="p-confirm--btn">
          <form method="post" action="index.php#booking" class="p-confirm--btn__back">
            {$hiddens}
            <input type="hidden" name="page" value="input">
            <input type="submit" value="入力画面に戻る">
          </form>
          &nbsp;
          <form method="post" action="index.php" class="p-confirm--btn__send">
            {$hiddens}
            <input type="hidden" name="page" value="finish">
            <input type="submit" value="上記内容で来場予約する">
          </form>
        </div>
      </div><!-- /.l-container -->
    </div><!-- /.p-confirm-->
    <footer><img src="./images/footer-img.jpg" alt="立見建設株式会社"></footer>
